<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <link rel="stylesheet" href="traffic_style.css">
</head>
<body>
  <div class="main_box">
    <div class="main_light_box">

      <!-- Left vertical box -->
      <div class="light_box_four light_four_two">
        <div id="left-red" class="circle red"></div>
        <div id="left-yellow" class="circle yellow"></div>
        <div id="left-green" class="circle green"></div>
      </div>

      <!-- Middle secondary box -->
      <div class="secondary_lightbox">

        <!-- Horizontal lights (top row) -->
        <div class="light_box_one one_three">
         <div id="top-green" class="circle green"></div>
          <div id="top-yellow" class="circle yellow"></div>
           <div id="top-red" class="circle red"></div>
        </div>

        <!-- Horizontal lights (bottom row) -->
        <div class="light_box_three one_three">
          <div id="bottom-red" class="circle red"></div>
          <div id="bottom-yellow" class="circle yellow"></div>
          <div id="bottom-green" class="circle green"></div>
        </div>
      </div>

      <!-- Right vertical box -->
      <div class="light_box_two light_four_two">
         <div id="right-green" class="circle green"></div>
        <div id="right-yellow" class="circle yellow"></div>
        <div id="right-red" class="circle red"></div>
      </div>

    </div>
  </div>
  <script src="traffic_running.js">





</script>

</body>
</html>
